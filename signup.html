  <head>

    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="sign-up-form">
      <h1>Sign Up !</h1>
      <form>
        <input type="email" class="input-box" placeholder="Enter Email ID" />
        <input
          type="password"
          class="input-box"
          placeholder="Set Your Password"
        />
        <hr />
        <a href="/login.html"
          ><button type="button" class="sign-btn">Sign Up</button></a
        >
        <p>Do you have an account ? <a href="#">Sign in</a></p>
      </form>
    </div>
  </body>
